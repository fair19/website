<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(function(){
	var countDownDate = new Date("***REMOVED***").getTime();
	var x = setInterval(function() {
		var now = new Date().getTime();
			
		var distance = countDownDate - now;
			
		var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			
		$("#cdt").html(days + ":" + hours + ":"
		  + minutes + ":" + seconds);
			
		if (distance < 0) { 
			clearInterval(x);
			$("#cdt").html("***REMOVED***");
		}
	}, 1000);
	$("#bt").click(function(){
		if ($("#pw").val() == "N3wm00N_"){
			$("#pw").fadeOut(1000);
			$("#text").fadeOut(1000);
			$("#bt").fadeOut(1000, function(){	
				$("#mn").fadeTo(1000,1);
				$("#cdt").fadeTo(1000,1,function(){
					$("#tt").fadeTo(1000,1);
				});
			});
		}
		else {
			$("#text").stop();
			$("#text").css("opacity","1");
			$("#text").html("Mali.");
			$("#text").fadeTo(1500, 0);
		}
		})
});
</script>
<style>
@font-face { font-family: Montserrat; src: url('Montserrat-Medium.otf'); } 
@font-face { font-family: GCE; src: url('GLECB.TTF'); } 

body{
background-color: black;
}

  text-align: center;

  font-family: GCE;
	color:white;
}

#tt{
  text-align: center;
  font-size: 30px;
  opacity: 0;
  font-family: GCE;
	color:white;
}
#text{
	text-align: center;
	font-size: 30px;
	color:white;
}
</style>
</head>
