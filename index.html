<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(function(){
	
	var countDownDate = new Date("***REMOVED***").getTime();
	var x = setInterval(function() {
		var now = new Date().getTime();
			
		var distance = countDownDate - now;
			
		var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			
		$("#cdt").html(days + " : " + hours + " : "
		  + minutes + " : " + seconds);
			
		if (distance < 0) { 
			clearInterval(x);
			$("#cdt").html("***REMOVED***");
		}
	}, 1000);
	$("#bt").click(function(){
		if ($("#pw").val() == "***REMOVED***"){
			$("#pw").fadeOut(1000);
			$("#text").fadeOut(1000);
			$("div").eq(3).fadeOut(1000, function(){
				$("div").eq(3).html('<h1 id="cdt" style="opacity:0; color:white; font-family:GCE;font-size:120px;text-align:center;"></h1>')
				$("div").eq(3).css("width","auto");
				$("h3").css({"font-size":"30px","font-family":"GCE","opacity":"0"});
				$("h3").html("May paparating.");		
				$("#cdt").stop();
				$("#cdt").fadeTo(1000,1,function(){
					$("h3").fadeTo(1000,1);
				});
			});
			
		}
		else {
			$("#text").stop();
			$("#text").css("opacity","1");
			$("#text").html("Mali.");
			$("#text").fadeTo(1500, 0);
		}
		})
});
</script>
<style>
@font-face { font-family: Montserrat; src: url('Montserrat-Medium.otf'); } 
@font-face { font-family: GCE; src: url('GLECB.ttf'); } 


body {
	background-color:black;
	margin: 0;
	padding: 0;
	width: 100%;
}
.row:first-child{
	height: 300px;
}
.row {
	width: 100%;
}
</style>
</head>

<body>
<div class="row" style="width:100%">
</div>
<div class="row">
	<div class="col">
		<div class="container mx-auto d-block" style="width: 310px;">
			<input type="text" id="pw" style = "font-family: Montserrat;">
			<input type="image" id="bt" class="rounded src = "bt.png" style = "height: 30px;">
		</div>
	</div>
</div>
<div class="row" style="margin-top: 10px;">
	<div class="col">
		<h3 id = "text" style="text-align:center;color:white;font-family:initial;"></h6>
	</div>
</div>

</body>
</html>
